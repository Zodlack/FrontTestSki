<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Список школ — Front Test</title>
    <link rel="stylesheet" href="css/fonts.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <img src="img/logo.png" alt="logo" class="header__logo">
                <ul class="header__contact">
                    <li><img src="img/logo2" alt="logo"></li>
                    <li><a href="tel:+79622532037">+7 962 253 20 37</a></li>
                    <li><a href="mailto:sales@skillline.ru">sales@skillline.ru</a></li>
                    <li><a href="skillline.ru">skillline.ru</a></li>
                </ul>
            </nav>
            <div class="header__subtitle">
                <h1>Тестовое задание</h1>
            </div>
        </div>
    </header>


    <main>
        <section class="control">
            <div class="container">
                <div class="control__wrapper">
                    <div class="control__head">
                        <div class="control__title">
                            <h2>Таблица учреждений</h2>
                        </div>
                        <div class="control__search">
                            <input id="q" class="input" placeholder="Поиск" />
                            <button id="upload"  class="btn">Скачать</button>
                            <button id="searchBtn" class=" btn"><img src="img/search.png" alt="serach"></button>
                        </div>
                    </div>
                    <div class="control__filter">
                        <select id="dateRange">
                            <option >Выберите дату</option>
                        </select>
                        <select id="typeFilter">
                            <option>Все виды</option>
                        </select>
                        <select id="statusFilter">
                            <option>Все статусы</option>
                        </select>
                    </div>

                    <table class="control__table">
                        <thead>
                            <tr>
                                <th class="control__table-label">Регион</th>
                                <th class="control__table-label">Название</th>
                                <th class="control__table-label">Адрес</th>
                                <th class="control__table-label">Уровень образования</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- rows -->
                        </tbody>
                    </table>

                    <div class="control__footer">
                        <div class="control__pagination" id="pagination">
                            <!-- button pagination -->
                        </div>
                        <div class="control__navigation">
                            <span id="pageInfo"></span>
                            <div class="control__navigation-range">
                                <p>Показать</p>
                                <select id="perPage">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <!-- подключаем flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- плагин для локализации -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
